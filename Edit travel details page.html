<script>
    const form = document.getElementById('editForm');
    const originalData = {
        month: document.getElementById('month').value,
        year: document.getElementById('year').value,
        country: document.getElementById('country').value,
        placeName1: document.getElementById('place-name-1').value,
        location1: document.getElementById('location-1').value,
        description1: document.getElementById('description-1').value
    };

    const updateBtn = document.getElementById('updateBtn');

    form.addEventListener('input', () => {
        const currentData = {
            month: document.getElementById('month').value,
            year: document.getElementById('year').value,
            country: document.getElementById('country').value,
            placeName1: document.getElementById('place-name-1').value,
            location1: document.getElementById('location-1').value,
            description1: document.getElementById('description-1').value
        };

        if (JSON.stringify(originalData) !== JSON.stringify(currentData)) {
            updateBtn.disabled = false;
            updateBtn.classList.remove('btn-disabled');
            updateBtn.classList.add('btn-enabled');
        } else {
            updateBtn.disabled = true;
            updateBtn.classList.remove('btn-enabled');
            updateBtn.classList.add('btn-disabled');
        }
    });
</script>
